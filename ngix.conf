events { }

http {
    include mime.types;
    default_type application/octet-stream;

    types {
        application/wasm wasm;
        text/html html;
        application/octet-stream bin;
    }

    server {
        listen 80;
        # server_name seu_dominio_aqui;   Substitua pelo seu dom√≠nio
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
